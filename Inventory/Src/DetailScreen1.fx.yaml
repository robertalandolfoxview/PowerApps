        DisplayMode: =If(!IsBlank(BrowseGallery1.Selected) && DataSourceInfo([@Inventory], DataSourceInfo.DeletePermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Trash
        OnSelect: =Remove([@Inventory], BrowseGallery1.Selected); If (IsEmpty(Errors([@Inventory], BrowseGallery1.Selected)), Back())
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Elimina questo elemento"
        Width: =88
        X: =Parent.Width - IconEdit1.Width - Self.Width
        ZIndex: =4

