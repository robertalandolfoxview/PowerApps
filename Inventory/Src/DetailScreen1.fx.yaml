        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Modifica questo elemento"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    IconDelete1 As icon.Trash:
