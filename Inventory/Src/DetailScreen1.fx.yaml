    IconEdit1 As icon.Edit:
        AccessibleLabel: =Self.Tooltip
        DisplayMode: =If(DataSourceInfo([@Inventory], DataSourceInfo.EditPermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Edit
